      <div class="modal-header">

        </select>
    </div>
    <div class="mb-3">
        <label for="imagem" class="form-label">Imagem da fruta</label>
        <input type="text" class="form-control" id="imagem" name="imagem" placeholder="URL da Imagem">
    </div>
    <div class="mb-3">
        <label for="cientifico" class="form-label">Nome Científico</label>
        <input type="text" class="form-control" id="cientifico" name="cientifico" placeholder="Nome Científico">
    </div>
    <div class="mb-3">
        <label for="producao" class="form-label">Produção por Safra(kg)</label>
        <input type="number" class="form-control" id="producao" name="producao" placeholder="Produção por Safra">
    </div>
    <div class="mb-3">
        <label for="dataPlantio" class="form-label">Data do plantio</label>
        <input type="date" class="form-control" id="dataPlantio" name="dataPlantio" placeholder="Data do plantio">
    </div>
      </div>

        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
